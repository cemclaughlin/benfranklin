<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript"
          src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.js"></script>
</head>
<body style = "font-family: 'Times New Roman'">

<div class="ui three column grid container">
  <div class="ui column"></div>
  <div class="ui column">
    <img class="ui centered top image" width="300" height="68" src="http://benfranklinhawaii.com/images/logo_img.png">
  </div>
  <div class="ui  right aligned column">
    <div class="ui search">
      <div class="ui icon input">
        <input class="prompt" type="text" placeholder="SEARCH SITE">
        <i class="search icon"></i>
      </div>
      <div class="results"></div>
    </div>
  </div>
</div>

<div class="ui grey vertically fitted borderless topmenu inverted menu">
  <div class="ui centered grid container">
    <a class="item">Projects</a>

    <div class="ui item dropdown">
      <div class="text">Events</div>
      <i class="dropdown icon"></i>
      <div class="menu">
        <div class="item">Calendar</div>
      </div>
    </div>

    <a class="item">Locations</a>
    <a class="item">Specials</a>

    <div class="ui item dropdown">
      <div class="text">Programs</div>
      <i class="dropdown icon"></i>
      <div class="menu">
        <div class="item">Membership</div>
        <div class="item">My Locker Program</div>
      </div>
    </div>
    <a class="item">Blogs</a>
    <a class="item">Contact</a>
  </div>
</div>

<img class="ui fluid image" src="http://benfranklinhawaii.com/images/_homepageImage/JanuaryWebBanner.jpg">

<div class = "yellow-background">
  <div class ="ui container colorblocktop">
    <h2 style="color:white" class="ui centered header">Crafting Is Fun Website</h2>
  </div>
</div>

</body>
</html>
<script>$('.ui.dropdown')
    .dropdown()
;</script>
